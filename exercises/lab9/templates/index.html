<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = "/" method = "POST">
                    <input type = "text" name = "name" autocomplete = "off" placeholder = "Name" autofocus>
                    <select id="month" name="month">
                        <option value="" disabled selected>MÃªs</option>
                            {% for i in range(1, 13) %}
                                <option value="{{ i }}">{{ months[i] }}</option>
                            {% endfor %}
                    </select>
                    <select id="day" name="day">
                        <option value="" disabled selected>Dia</option>
                        {% for i in range(1, 32) %}
                            <option value="{{ '%02d' % i }}">{{ '%02d' % i }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <input type = "submit" name = "submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in range(0 , rows)%}
                            <tr>
                            <td>{{table[row]['name']}}</td>
                            <td>{{table[row]['day']}}/{{table[row]['month']}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            let i = {{code}}
            if(i == 1)
            {
                alert("Already Registered");
            }
            if(i ==2)
            {
                alert("Empty Credencials");
            }
        </script>
    </body>
</html>
