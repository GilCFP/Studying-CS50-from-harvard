{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Search for a stock" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <div >
        <table id="quote_table" class ="centered" style="visibility:{{visibility}}">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
            <tr>
                <td>{{name_stock}}</td>
                <td>{{price_stock}}</td>
                <td>{{symbol_stock}}</td>
            </tr>
        </table>
    </div>
{% endblock %}
