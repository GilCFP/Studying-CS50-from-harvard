<!DOCTYPE html>
<html>
<head>
  <title>Trivia</title>
  <style>
    body {
      background-color: lightblue;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: white;
      font-size: 48px;
      margin-top: 50px;
    }
    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 5px 5px 5px lightgray;
      margin: 50px auto;
      width: 600px;
    }
    label {
      font-size: 20px;
      margin-top: 20px;
      display: block;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 20px;
      font-size: 20px;
    }
    input[type="submit"] {
      background-color: lightblue;
      color: white;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Trivia</h1>
  <form>
    <label>Qual é a capital da Itália?</label>
    <input type="radio" name="question1" value="Roma">Roma<br>
    <input type="radio" name="question1" value="Milão">Milão<br>
    <input type="radio" name="question1" value="Nápoles">Nápoles<br>
    <label>Qual é o seu personagem favorito da Disney?</label>
    <textarea></textarea>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
